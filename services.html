<body
  data-page="services"

>

  <!-- ======================= HEADER ======================= -->
  <div id="site-header"></div>

  <!-- ======================= PAGE TITLE ======================= -->
  <section class="py-10 bg-light/40 dark:bg-dark/30 border-b border-light/40 dark:border-white/10">
    <div class="container mx-auto px-4 text-center">

</div>

  <!-- ======================= PROPERTIES GRID ======================= -->
  <section class="py-14">

        id="propertyGrid"

<script>
  const html = document.documentElement;

  document.getElementById("themeToggle").onclick = () => {
    const isDark = html.classList.toggle("dark");

    if (isDark) {
      html.classList.remove("light");
      localStorage.setItem("theme", "dark");
    } else {
      html.classList.add("light");
      localStorage.setItem("theme", "light");
    }
  };
</script>
<script>
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme === "dark") {
    document.documentElement.classList.add("dark");
    document.documentElement.classList.remove("light");
  } else {
    document.documentElement.classList.add("light");
    document.documentElement.classList.remove("dark");
  }
</script>
<script>

const propertyData = {
  All: [
    { id: 1, title: "Luxury Family House", price: 1239, type: "House", status: "Rent",
      beds: 4, baths: 2, area: "2000 sqft", location: "Toronto, Ontario",
      img: "Images/listings/litings1.jpg" },
    { id: 2, title: "Modern Apartment Suite", price: 980, type: "Apartment", status: "Rent",
      beds: 2, baths: 1, area: "880 sqft", location: "Vancouver, BC",
      img: "Images/listings/litings1.jpg" },
    { id: 3, title: "Lake View Villa", price: 2150, type: "Villa", status: "Sale",
      beds: 5, baths: 4, area: "3200 sqft", location: "Calgary, Alberta",
      img: "Images/listings/litings1.jpg" },
  ],

  House: [
    { id: 4, title: "Cozy 3-Bedroom House", price: 1100, type: "House", status: "Rent",
      beds: 3, baths: 2, area: "1500 sqft", location: "Ottawa, Ontario",
      img: "Images/listings/litings1.jpg" },
    { id: 5, title: "Newly Renovated House", price: 1800, type: "House", status: "Sale",
      beds: 4, baths: 3, area: "2100 sqft", location: "Edmonton, Alberta",
      img: "Images/listings/litings1.jpg" }
  ],

  Apartment: [
    { id: 6, title: "Downtown Apartment", price: 850, type: "Apartment", status: "Rent",
      beds: 1, baths: 1, area: "560 sqft", location: "Montreal, Quebec",
      img: "Images/listings/litings1.jpg" },
    { id: 7, title: "Premium City Apartment", price: 1450, type: "Apartment", status: "Sale",
      beds: 2, baths: 2, area: "940 sqft", location: "Toronto, Ontario",
      img: "Images/listings/litings1.jpg" }
  ],

  Villa: [
    { id: 8, title: "Seaside Luxury Villa", price: 3200, type: "Villa", status: "Sale",
      beds: 6, baths: 5, area: "4500 sqft", location: "Halifax, Nova Scotia",
      img: "Images/listings/litings1.jpg" },
    { id: 9, title: "Mountain View Villa", price: 2700, type: "Villa", status: "Rent",

      img: "Images/listings/litings1.jpg" }
  ]
};


/* ============================================================
   CREATE CATEGORY BUTTONS (IMPORTANT!)
============================================================ */
const categories = ["All", "House", "Apartment", "Villa"];
const categoryTabs = document.getElementById("categoryTabs");

categories.forEach(cat => {
  const btn = document.createElement("button");
  btn.dataset.category = cat;

  btn.className = "px-6 py-2 bg-primary text-white rounded-md shadow"
    // cat === "All"
    //   ? "px-6 py-2 bg-primary text-white rounded-md shadow"
    //   : "px-6 py-2 bg-light dark:bg-dark/40 text-dark dark:text-white rounded-md border border-light/40 dark:border-white/10";

  btn.innerText = cat;
  categoryTabs.appendChild(btn);
});


/* ============================================================
   RENDER PROPERTY CARD
============================================================ */
function renderCard(item) {
  return `
    <div class="rounded-xl bg-white dark:bg-dark shadow-md overflow-hidden hover:-translate-y-1 transition">
      <img src="${item.img}" class="w-full h-56 object-cover">

      <div class="p-5">
        <p class="text-primary text-xl font-semibold">$${item.price}</p>

        <h3 class="text-lg font-semibold mt-2">${item.title}</h3>

        <p class="text-dark/60 dark:text-white/60 text-sm mt-1">üìç ${item.location}</p>

        <div class="flex items-center gap-5 text-sm text-dark/60 dark:text-white/60 mt-4">
          <span>üè† ${item.beds} Beds</span>
          <span>üõÅ ${item.baths} Baths</span>
          <span>üìê ${item.area}</span>
        </div>

  
      </div>
    </div>`;
}


/* ============================================================
   RENDER GRID
============================================================ */
let activeCategory = "All";
let visibleCount = 3;

function renderGrid() {
  const list = propertyData[activeCategory];
  const grid = document.getElementById("propertyGrid");
  grid.innerHTML = "";

  list.slice(0, visibleCount).forEach(item => {
    grid.innerHTML += renderCard(item);
  });
}

// üëâ Initial Load
renderGrid();


/* ============================================================
   CATEGORY CLICK HANDLER
============================================================ */
categoryTabs.querySelectorAll("button").forEach(btn => {
  btn.onclick = () => {
    // reset all buttons
    categoryTabs.querySelectorAll("button").forEach(b =>
      b.classList.remove("bg-primary", "text-white")
    );

    // highlight active
    btn.classList.add("bg-primary", "text-white");

    activeCategory = btn.dataset.category;
    visibleCount = 3;

    renderGrid();
  };
});


/* ============================================================
   LOAD MORE
============================================================ */
document.getElementById("loadMoreBtn").onclick = () => {
  visibleCount += 3;
  renderGrid();
};
</script>
<script>
  function applyButtonStyles() {
    document.querySelectorAll("#categoryTabs button").forEach(b => {
      b.classList.remove("btn-primary");
      b.classList.add("btn-light");
    });
  }

  categoryTabs.querySelectorAll("button").forEach(btn => {
    btn.onclick = () => {
      applyButtonStyles();
      btn.classList.remove("btn-light");
      btn.classList.add("btn-primary");

      activeCategory = btn.dataset.category;
      visibleCount = 3;

      renderGrid();
    };
  });

  // Set "All" as default active
  setTimeout(() => {
    const first = document.querySelector('#categoryTabs button[data-category="All"]');
    if (first) first.classList.replace("btn-light", "btn-primary");
  }, 50);
</script>


</body>
</html>
